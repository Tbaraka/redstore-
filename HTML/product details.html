<!------ js for toggle menu ------>
<script>
  // Assuming your menu element has the ID "menuItems" (lowercase m)
  var menuItems = document.getElementById("MenuItems"); // Corrected element selection

  menuItems.style.maxHeight = "0px"; // Initial state

  function menutoggle() { // Corrected function name (camelCase)
    if (menuItems.style.maxHeight === "0px") { // Corrected comparison (===)
      menuItems.style.maxHeight = "200px";
    } else {
      menuItems.style.maxHeight = "0px";
    }
  }
</script>
